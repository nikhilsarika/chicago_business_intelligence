steps:
- name: "gcr.io/cloud-builders/docker"
  args: ['pull', 'dpage/pgadmin4']
- name: "gcr.io/cloud-builders/docker"
  args: ['tag', 'dpage/pgadmin4','gcr.io/vibrant-victory-346914/pgadmin']
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/vibrant-victory-346914/pgadmin']
  
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: gcloud
  args: ['run', 'deploy','pg-admin', '--image','gcr.io/vibrant-victory-346914/pgadmin', '--region','us-central1', '--add-cloudsql-instances', 'vibrant-victory-346914:us-central1:mypostgres','--platform','managed', '--port','80', '--allow-unauthenticated','--set-env-vars','PGADMIN_DEFAULT_EMAIL=user@gmail.com','--set-env-vars','PGADMIN_DEFAULT_PASSWORD=SuperSecret']
  
- name: "gcr.io/cloud-builders/docker"
  args: ['build', '-t', 'gcr.io/vibrant-victory-346914/go-microservice','.']
- name: "gcr.io/cloud-builders/docker"
  args: ['push', 'gcr.io/vibrant-victory-346914/go-microservice']
  
- name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
  entrypoint: gcloud
  args: ['run', 'deploy','go-microservice', '--image','gcr.io/vibrant-victory-346914/go-microservice', '--region','us-central1', '--add-cloudsql-instances', 'vibrant-victory-346914:us-central1:mypostgres','--platform','managed', '--port','8080', '--allow-unauthenticated']
images:
- gcr.io/vibrant-victory-346914/go-microservice
- gcr.io/vibrant-victory-346914/pgadmin

